<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngeri Cak</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .text {
            font-size: 2em;
            margin-bottom: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #00ff00;
        }
    </style>
</head>
<body>
    <audio id="creepy-audio" src="lawaks.mp3" controls></audio>
    <div class="container">
        <div class="text">sangar awakmu cak</div>
        <img src="lawaks.jpeg" alt="lawaks">
    </div>

    <script>
        window.onload = function() {
            var audio = document.getElementById('creepy-audio');
            audio.play().catch(function(error) {
                console.log('Auto-play was prevented:', error);
            });
        }
    </script>
</body>
</html>
